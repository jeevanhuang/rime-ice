# 适用于【鼠须管】0.9.13+
# 位置：~/Library/Rime/squirrel.custom.yaml
# 用法：想要哪项生效，就删去该行行首的 "#" 字符，但注意保留用于缩进的空格

patch:
  #  us_keyboard_layout: true                 # 键盘选项：应用美式键盘布局
  #  状态通知，适当，也可设为全开（always）全关（never）
  #  show_notifications_when: appropriate
  #
  style/color_scheme: mac_dark                # 选择配色方案
  style/color_scheme_dark: mac_dark           # 选择配色方案
  #  style/horizontal: true                   # 候选窗横向显示
  #  style/inline_preedit: false              # 关闭内嵌编码，这样就可以显示首行的拼音
  #  style/corner_radius: 10                  # 窗口圆角半径
  #  style/border_height: 0                   # 窗口边界高度，大于圆角半径才有效果
  #  style/border_width: 0                    # 窗口边界宽度，大于圆角半径才有效果
  #  style/line_spacing: 1                    # 候选词的行间距
  #  style/spacing: 5                         # 在非内嵌编码模式下，预编辑和候选词之间的间距
  #  style/font_face: "Hiragino Sans GB W3"   # 字体名称
  #  style/font_point: 21                     # 字号

  # 注：预设的配色方案及代码（指定为 style/color_scheme ）
  #   碧水 - aqua
  #   青天 - azure
  #   明月 - luna
  #   墨池 - ink
  #   孤寺 - lost_temple
  #   暗堂 - dark_temple
  #   星际我争霸 - starcraft
  #   谷歌 - google
  #   晒经石 - solarized_rock
  #   简约白 - clean_white

  preset_color_schemes/mac_dark:
    name: Mac Dark
    horizontal: true # true横排，false竖排
    candidate_list_layout: linear #linear-候选词水平排列/stacked-垂直排列（1.0.0之后生效）
    text_orientation: horizontal #设置每个词的文字排列方向 horizontal-水平/vertical-垂直（1.0.0之后生效）
    candidate_format: "%c %@ " # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
    corner_radius: 2 # 窗口圆角
    dborder_width: 4 # 设置输入条左右宽度
    border_height: 6 # 窗口上下高度，大于圆角半径才生效
    border_width: 2 # 窗口左右宽度，大于圆角半径才生效
    hilited_corner_radius: 2 # 高亮圆角
    font_face: "PingFangSC" # 候选词字体
    font_point: 20 # 候选字大小
    label_font_point: 16 # 候选编号大小
    comment_font_point: 14.0
    back_color: 0x333333 # 候选条背景色
    border_color: 0x111111 # 边框色
    label_color: 0xAAAAAA # 预选栏编号颜色
    candidate_text_color: 0xCCCCCC # 预选项文字颜色
    hilited_candidate_back_color: 0x004000
    hilited_candidate_text_color: 0xEEEEEE # 第一候选项文字颜色
    hilited_candidate_label_color: 0x00AA00 # 第一候选项编号颜色
    inline_preedit: true # 设置是否双行显示
    color_space: display_p3
    alpha: 0.95
